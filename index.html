<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/IMG1.jpg">
  <title>Soaring Drangon Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div id="holder">

    <div id="modal">
      <p id="game-title">Soaring Dragon Game</p>
      <span>Fly the Dragon as far as you can without hitting a tower </span>
      <button id="start" onclick="startGame()">Start</button>
      <button id="restart" onclick="window.location.reload(true)">Restart</button>
    </div>

    <div id="scoreholder">Score: <span id="score">0</span></div>

    <div id="game">
      <div id="block"></div>
      <div id="hole"></div>

      <div class="gamestartbg" id="character">
        <img id="character-image" alt="Dragon"/>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
